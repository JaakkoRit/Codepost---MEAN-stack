<div class="body-blur">
  <div class="row columns">
    <h1>Post a Tutorial</h1>
  </div>
  <form [formGroup]="postForm" (ngSubmit)="addPost(postForm.value)">
    <div class="row">
      <div class="columns small-12 medium-6">
        <label>Title of tutorial
          <input type="text" name="title" [formControl]="postForm.controls['title']">
        </label>
        <div class="alert" *ngIf="!postForm.controls['title'].valid && postForm.controls['title'].touched">
          You specify a title that is at least 15 characters long.
        </div>
      </div>
      <div class="columns small-12 medium-6">
        <label>URL
          <input type="text" name="url" [formControl]="postForm.controls['url']">
        </label>
        <div class="alert" *ngIf="!postForm.controls['url'].valid && postForm.controls['url'].touched">
          You specify a URL.
        </div>
      </div>
    </div>
    <div class="row columns">
      <label>
        Description
        <textarea name="description" id="description" [formControl]="postForm.controls['description']">
        </textarea>
      </label>
      <div class="alert" *ngIf="!postForm.controls['description'].valid && postForm.controls['description'].touched">
        You specify a description that is at least 500 characters long.
      </div>
      <input class="cta-btn filled" type="submit" value="Post Tutorial" [disabled]="!postForm.valid">
    </div>
  </form>
</div>
